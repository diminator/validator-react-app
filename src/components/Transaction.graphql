query Transaction($txHash: bytea) {
  transactions(where: {hash: {_eq: $txHash}}) {
    block_hash
    block_number
    created_contract_address_hash
    created_contract_code_indexed_at
    cumulative_gas_used
    earliest_processing_start
    error
    gas_used
    hash
    index
    internal_transactions_indexed_at
    old_block_hash
    status
    to_address_hash
  }
}